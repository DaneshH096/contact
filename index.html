<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link rel="icon" href="logo.jpg" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #9933CC, #FF5733);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }
    form {
      color: #333;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 7px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 100%;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background: #9933CC;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form action="https://formsubmit.co/daneshkh096@gmail.com" method="POST">
  <!-- Hidden config -->
  <input type="hidden" name="_next" value="https://contact.dkhosur.site/thank-you.html">
  <input type="hidden" name="_subject" value="New Contact Form Submission">
  <input type="hidden" name="_captcha" value="false">

  <!-- Form fields -->
  <input type="text" name="name" placeholder="Your Name" required><br>
  <input type="email" name="email" placeholder="Your Email" required><br>
  <textarea name="message" placeholder="Your Message" required></textarea><br>

  <button type="submit">Send Message</button>
</form>

</body>
</html>
